<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raw Paste</title>
  <style>
    * { margin:0; padding:0; }
    body {
      background: #1e1e1e;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    pre {
      margin: 0;
      padding: 20px;
      color: #d4d4d4;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100vh;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <pre id="content">Loading...</pre>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const content = id ? localStorage.getItem(id) : null;

    const pre = document.getElementById('content');
    if (content) {
      pre.textContent = content;
    } else {
      pre.textContent = 'Error: Paste not found or expired.';
      pre.classList.add('error');
    }
  </script>
</body>
</html>
